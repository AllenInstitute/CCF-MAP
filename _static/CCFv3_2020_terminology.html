        // Helper to reveal a node and descendants.
        function revealAll(li) {
        li.style.display = "";
        li.classList.remove('collapsed');
        const childUl = li.querySelector('ul');
        if (childUl) {
            Array.from(childUl.children).forEach(childLi => revealAll(childLi));
        }
        }

        // Recursive function to render the tree with a dedicated toggle icon.
        function createTreeNode(node) {
        const li = document.createElement('li');
        const nodeDiv = document.createElement('div');
        nodeDiv.classList.add("node");

        // Add a toggle icon if the node has children.
        if (node.children && node.children.length > 0) {
            const toggleIcon = document.createElement('span');
            toggleIcon.textContent = ""; // Collapsed state icon.
            toggleIcon.classList.add("toggle-icon");
            toggleIcon.addEventListener('click', (e) => {
            li.classList.toggle('collapsed');
            toggleIcon.textContent = li.classList.contains('collapsed') ? "" : "";
            e.stopPropagation();
            });
            nodeDiv.appendChild(toggleIcon);
        } else {
            // Placeholder for alignment.
            const placeholder = document.createElement('span');
            placeholder.classList.add("toggle-icon");
            placeholder.textContent = "";
            nodeDiv.appendChild(placeholder);
        }

        // Add the colored circle.
        const circleDiv = document.createElement('div');
        circleDiv.classList.add("node-circle");
        circleDiv.style.backgroundColor = node.color;
        nodeDiv.appendChild(circleDiv);

        // Use innerHTML so that we can bold the acronym.
        const textSpan = document.createElement('span');
        // NOTE: These ${...} are JS template literals and are safe here because we are NOT using a Python f-string
        textSpan.innerHTML = `${node.MBA_id} - <strong>${node.acronym}</strong> - ${node.name}`;
        nodeDiv.appendChild(textSpan);

        li.appendChild(nodeDiv);

        // If the node has children, create a nested list.
        if (node.children && node.children.length > 0) {
            const ul = document.createElement('ul');
            node.children.forEach(child => {
            ul.appendChild(createTreeNode(child));
            });
            li.appendChild(ul);
            li.classList.add('expandable');
        }
        return li;
        }

        // Render the tree fully expanded by default.
        const treeContainer = document.getElementById('tree');
        const treeRoot = document.createElement('ul');
        treeRoot.appendChild(createTreeNode(treeData));
        treeContainer.appendChild(treeRoot);

        // Toggle tree functionality for "Collapse All"/"Expand All".
        const toggleTreeButton = document.getElementById('toggleTree');
        let isExpanded = true;
        toggleTreeButton.addEventListener('click', () => {
        const allNodes = treeContainer.querySelectorAll('li.expandable');
        allNodes.forEach(li => {
            if (isExpanded) {
            li.classList.add('collapsed');
            const icon = li.querySelector('.toggle-icon');
            if (icon) icon.textContent = "";
            } else {
            li.classList.remove('collapsed');
            const icon = li.querySelector('.toggle-icon');
            if (icon) icon.textContent = "";
            }
        });
        isExpanded = !isExpanded;
        toggleTreeButton.textContent = isExpanded ? 'Collapse All' : 'Expand All';
        });

        // Original filter (will be overridden below)
        function filterTree(li, query) {
        const nodeText = li.querySelector('.node span:last-child').textContent.toLowerCase();
        const nodeMatches = nodeText.includes(query);

        const childUl = li.querySelector('ul');
        let childMatches = false;
        if (childUl) {
            Array.from(childUl.children).forEach(childLi => {
            if (filterTree(childLi, query)) childMatches = true;
            });
        }

        if (nodeMatches) {
            revealAll(li);
            return true;
        } else if (childMatches) {
            li.style.display = "";
            li.classList.remove('collapsed');
            const icon = li.querySelector('.toggle-icon');
            if (icon) icon.textContent = "";
            return true;
        } else {
            li.style.display = "none";
            return false;
        }
        }

        // Search input listener
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim().toLowerCase();
        if (query === "") {
            const allNodes = treeContainer.querySelectorAll('li');
            allNodes.forEach(li => {
            li.style.display = "";
            li.classList.remove('collapsed');
            const icon = li.querySelector('.toggle-icon');
            if (icon) icon.textContent = "";
            });
        } else {
            const rootLi = treeRoot.firstElementChild;
            filterTree(rootLi, query);
        }
        });

        // Reset button
        const resetSearchButton = document.getElementById('resetSearch');
        resetSearchButton.addEventListener('click', () => {
        searchInput.value = "";
        const allNodes = treeContainer.querySelectorAll('li');
        allNodes.forEach(li => {
            li.style.display = "";
            li.classList.remove('collapsed');
            const icon = li.querySelector('.toggle-icon');
            if (icon) icon.textContent = "";
        });
        });
    </script>

    <script>
        // === Added function #1: makeSearchBarSticky ===
        function makeSearchBarSticky() {
        const el = document.getElementById('searchInput');
        if (!el) return;
        el.style.position = 'sticky';
        el.style.top = '0';
        el.style.zIndex = '1000';
        el.style.background = '#fff';
        el.style.padding = el.style.padding || '6px 8px';
        el.style.boxShadow = '0 1px 0 rgba(0,0,0,0.08)';
        el.style.marginBottom = el.style.marginBottom || '8px';
        }
        document.addEventListener('DOMContentLoaded', makeSearchBarSticky);

        // === Added function #2 (override): filterTree with ancestor-expansion,
        // matched-node collapsed, and underline cleanup ===
        function filterTree(li, query) {
        query = (query || '').toLowerCase().trim();

        const setCollapsed = (elt, collapsed) => {
            elt.classList.toggle('collapsed', collapsed);
            const icon = elt.querySelector(':scope > .node .toggle-icon');
            if (icon) icon.textContent = collapsed ? '' : '';
        };
        const setExpanded = (elt) => setCollapsed(elt, false);

        const textSpan = li.querySelector('.node span:last-child');
        const labelText = (textSpan?.textContent || '').toLowerCase();
        const nodeMatches = !!query && labelText.includes(query);
        const childUl = li.querySelector(':scope > ul');

        // Reset underline/cursor by default (prevents stale dotted underlines)
        if (textSpan) {
            textSpan.style.textDecoration = '';
            textSpan.style.cursor = '';
        }

        if (nodeMatches) {
            // show matched node
            li.style.display = '';

            // keep descendants display-visible so expanding reveals them; matched node collapsed by default
            if (childUl) {
            childUl.querySelectorAll('li').forEach(d => d.style.display = '');
            setCollapsed(li, true);
            } else {
            setCollapsed(li, false);
            }

            // underline only current matches + enable click-to-toggle
            if (textSpan && !textSpan.dataset.hombaToggleBound) {
            textSpan.addEventListener('click', (e) => {
                e.stopPropagation();
                const collapsed = li.classList.contains('collapsed');
                setCollapsed(li, !collapsed);
            });
            textSpan.dataset.hombaToggleBound = '1';
            }
            if (textSpan) {
            textSpan.style.cursor = 'pointer';
            textSpan.style.textDecoration = 'underline dotted';
            }
            return true;
        }

        // recurse into children
        let childMatches = false;
        if (childUl) {
            Array.from(childUl.children).forEach(childLi => {
            if (filterTree(childLi, query)) childMatches = true;
            });
        }

        if (childMatches) {
            // ancestor of a match: visible + expanded
            li.style.display = '';
            setExpanded(li);
            return true;
        }

        // no match in this branch
        li.style.display = 'none';
        return false;
        }
    </script>
